<template name="stream">
    <header>
        <h1>Stream</h1>
    </header>
    
    <form class="new-post">
        <input type="text" name="text" placeholder="Type to add new post!" />
    </form>

    <ul>
        {{#each posts}}
            {{> postStream}}
        {{/each}}
    </ul>
</template>
